diesel = { version = "2.0.0", features = ["r2d2", "sqlite"] }
chrono = "0.4.38"
dotenvy = "0.15"
uuid = {version = "1.10.0" , features = ["v4","fast-rng","macro-diagnostics","serde"]}
actix-cors = "0.7.0"
